services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - langflow-postgres:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U langflow -d langflow" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  langflow:
    build:
      context: .
      dockerfile: Dockerfile
    user: root
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${LANGFLOW_PORT}:${LANGFLOW_PORT}"
      - "${LANGFLOW_MCP_PORT}:${LANGFLOW_MCP_PORT}"
    environment:
      - LANGFLOW_MCP_ENABLED=true
      - LANGFLOW_MCP_PORT=${LANGFLOW_MCP_PORT}
      - LANGFLOW_HOST=0.0.0.0
      - LANGFLOW_PORT=${LANGFLOW_PORT}
      - PYTHONPATH=/app
      - LANGFLOW_LOAD_FLOWS_PATH=/app/flows
      - LANGFLOW_DATABASE_URL=postgresql://${POSTGRES_USER:-langflow}:${POSTGRES_PASSWORD:-langflow}@postgres:5432/${POSTGRES_DB:-langflow}
    volumes:
      - ./flows:/app/flows
      - langflow-data:/var/lib/langflow
      - ./data:/app/data/:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${LANGFLOW_PORT}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  langflow-postgres:
  langflow-data:
